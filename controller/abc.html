<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
    }
    input {
      margin-right: 10px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Chat Application</h1>
  <div id="chat">Loading...</div>
  <input id="messageInput" type="text" placeholder="Type a message..." />
  <button id="sendButton">Send</button>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://192.168.1.137:8000');
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    
    let loading = true;

    socket.on('connect', () => {
      loading = false;
      chatDiv.innerHTML = '';
    });

    socket.on('connect_error', () => {
      loading = false;
      chatDiv.innerHTML = 'Failed to connect to the server.';
    });

    socket.on('receive_message', (data) => {
      if (!loading) {
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `<strong>${data.user}</strong>: ${data.message}`;
        chatDiv.appendChild(messageDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight; // Scroll to the bottom
      }
    });

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('send_message', { user: 'User1', message });
        messageInput.value = '';
      }
    });

    // Optional: Send message on Enter key press
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>

</body>
